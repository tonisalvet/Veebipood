<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <title>Testing QR code</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script type="text/javascript">
            function generateBarCode()
            {
                var tekst = $('#text').val();
                var info = $('#text').val();
                var rida = $('#text').val();
                var uus = $('#text').val();
                var url = 'https://api.qrserver.com/v1/create-qr-code/?data=' + tekst +''+ info + '&amp;size=50x50';
                $('#barcode').attr('src', url);
            }
        </script>
    </head>
<body>
<input id="text" type="text"
       placeholder="Nimi" style="Width:20%"
       onblur='generateBarCode();' />

<input id="info" type="text"
       placeholder="info" style="Width:20%"
       onblur='generateBarCode();' />

<img id='barcode'
     src="https://api.qrserver.com/v1/create-qr-code/?data=HelloWorld&amp;size=100x100"
     alt=""
     title="HELLO"
     width="50"
     height="50" />
</body>
</html>
